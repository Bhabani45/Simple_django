{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">

    <form class="form1" action="/update/{{employee.id}}" method="POST">
        {{form|crispy}}
    
        {% csrf_token %}
        <h4> Update Details</h4>

        <div class="form-group">
            <div><input type="text" class="form-control"  placeholder = "Employee Name" value ="{{employee.name}}"></div>
        </div>

        <div class="form-group">
            <div><input type="text" class="form-control"  placeholder = " password" value ="{{employee.password}}"></div>
        </div>

        <div class="form-group">
            <div><input type="text" class="form-control"  placeholder = "Confirm password" value ="{{employee.Confirmpassword}}"></div>
        </div>

        <div class="form-group">
            <div><input type="text" class="form-control"  placeholder ="Email Id"value ="{{employee.Emailid}}"></div>
        </div>


        <button class="submit" align="center"><i class="fa fa-database" aria-hidden="true"></i>
            Update</button>

</div>


</form>



</div>
{% endblock %}
