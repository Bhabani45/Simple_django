{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<form class="form1" action="" method="POST">
{{form|crispy}}
  {% csrf_token %}

  <div> {{forms.name}}</div>
  <div>{{forms.password}} </div>
  <div>{{forms.Confirmpassword}} </div>
  <div>{{forms.Emailid}} </div>
  <button class="submit" align="center"><i class="fa fa-database" aria-hidden="true"></i> &nbspRegister</button>
  
  <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
</form>



{% endblock %}
